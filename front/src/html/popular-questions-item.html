<section class="popular-questions-item">
  <div class="popular-questions-item__wrapper">
    <h3 class="popular-questions-item__title">@@question-title</h3>
    <div class="popular-questions-item__count">
      <span>@@question-ansver</span>
      Ответов
    </div>
    <time class="popular-questions-item__date" datetime="2024-10-28">28.10.2024</time>
  </div>
  <div class="popular-questions-item__wrapper">
    <div class="popular-questions-item__category">@@question-category</div>
    <div class="popular-questions-item__closed">Вопрос закрыт</div>
    <div class="popular-questions-item__price">
      <span class="popular-questions-item__price-sum">100</span>&#8381
    </div>
  </div>
  <div class="popular-questions-item__wrapper popular-questions-item__wrapper--avatars">
    <div class="popular-questions-item__avatars">
      <img class="popular-questions-item__avatars-img" src="../images/popular-questions-1.png" alt="Врач Наталья Николаевна">
      <img class="popular-questions-item__avatars-img" src="../images/popular-questions-2.png" alt="Врач Любовь Давыдовна">
      <img class="popular-questions-item__avatars-img" src="../images/popular-questions-3.png" alt="Врач Сергей Степанович">
      <img class="popular-questions-item__avatars-img" src="../images/popular-questions-1.png" alt="Врач Анастасия Семеновна">
    </div>
    <p class="popular-questions-item__description">@@question-description</p>
  </div>
</section>
